<html>

<head>
  <link rel="stylesheet" href="lib/materialiconsoutlined.css">
  <link href="lib/bootstrap.min.css" rel="stylesheet">
  <script src="lib/bootstrap.bundle.min.js"></script>
  <script src="lib/mustachees5.js"></script>
  <script src="runmetrics.js"></script>
  <script src="lib/tabulator.js"></script>
  <link href="lib/tabulator.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <script src="metricapp.js"></script>
  <script src="lib/slimselect.min.js"></script>
  <link href="lib/slimselect.css" rel="stylesheet">
  </link>
</head>

<body>
  <div class="tab_container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="analysis-tab" data-bs-toggle="tab" data-bs-target="#analysis" type="button"
          role="tab" aria-controls="analysis" aria-selected="true">
          <i class="material-icons-outlined">insights</i>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="config-tab" data-bs-toggle="tab" data-bs-target="#config" type="button" role="tab"
          aria-controls="config" aria-selected="false">
          <i class="material-icons-outlined">integration_instructions</i>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button"
          role="tab" aria-controls="history" aria-selected="false">
          <i class="material-icons-outlined">history</i>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="api-config-tab" data-bs-toggle="modal" data-bs-target="#configModal" type="button">
          <i class="material-icons-outlined">vpn_key</i>
        </button>
      </li>
    </ul>
  </div>
  <div class="no_session_key" style="display: none;">
    <div class="message">
      <i class="material-icons-outlined">warning</i>
      <span>No session key. Please visit <a href="https://unacog.com" target="_blank">unacog.com</a> to get
        started.</span>
    </div>
  </div>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="analysis" role="tabpanel" aria-labelledby="analysis-tab">
      <div class="analysis_container">
        <div class="analysis_header">
          <h5 class="category_header">Text to Analyze</h5>
          <span class="status_text">Running...</span>
        </div>
        <div class="textarea_container">
          <textarea class="query_source_text" placeholder="Enter text for analysis..."></textarea>
          <div class="query_source_controls">
            <div class="query_text_description">
              <div class="query_source_text_length"></div>
              <div class="query_source_tokens_length">&nbsp;</div>
            </div>
            <br>
            <br>
            <select class="query_source_action">
              <option>Action</option>
              <option>Analyze</option>
              <option>Copy to Clipboard</option>
              <option>Analyze Selection</option>
              <option>Analyze Page</option>
            </select>
          </div>
        </div>
        <div class="analysis_sets_configuration">
          <select class="analysis_set_select" multiple>
            <option>Moderation set</option>
            <option>Feedback set</option>
            <option>Summary set</option>
          </select>
        </div>
        <div>
          <h5 class="category_header analysis_complete">Analysis Results</h5>
          <h5 class="category_header analysis_running">Analysis Running...</h5>
          <div class="output_container">
            <div class="analysis_display"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="config" role="tabpanel" aria-labelledby="config-tab">
      <h5 class="category_header">Analysis Sets</h5>
      <div style="display:flex;flex-direction:row">
        <div style="flex:1">
          <select class="analysis_set_edit_select form-select"></select>
        </div>
        <button class="btn add_analysis_set">
          <i class="material-icons-outlined">add</i>
        </button>
        <button class="btn delete_analysis_set">
          <i class="material-icons-outlined">delete</i>
        </button>
      </div>
      <div class="library_container">
        <div class="prompt_list_editor"></div>
        <div class="data_controls">
          <button class="una_btn add_prompt_row" id="add_prompt_btn" data-bs-toggle="modal"
            data-bs-target="#promptWizard" type="button">Add Metric</button>
          <button class="una_btn export_rows">Export</button>
          <button class="una_btn import_rows">Import</button>
          <input type="file" id="file_input" accept=".json" style="display: none;">
        </div>
      </div>
      <div class="test_metric_container"></div>
    </div>
    <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="history-tab">
      <h5 class="category_header">Metric History</h5>
      <div class="history_display"></div>
    </div>
  </div>
  <!-- create prompt wizard -->
  <div class="modal fade" id="promptWizard" tabindex="-1" aria-labelledby="promptWizardLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="promptWizardLabel">Create Prompt</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="prompt_template_form">
            <div class="form_group">
              <label for="prompt_id_input">Name/Id:</label>
              <input type="text" class="prompt_id_input" name="prompt_id_input" required>
              <input type="hidden" class="prompt_row_index">
            </div>
            <div class="form_group">
              <label for="prompt_description">Description:</label>
              <input class="prompt_description" name="prompt_description">
            </div>
            <div class="form_group">
              <label for="prompt_type">Type:</label>
              <select class="prompt_type" name="prompt_type" required>
                <option value="metric">Metric</option>
                <option value="json">JSON</option>
                <option value="text">Text</option>
              </select>
            </div>
            <div class="form_group">
              <label for="prompt_template_text">Prompt:</label>
              <textarea class="prompt_template_text" name="prompt_template_text" required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="generate_metric_prompt btn btn-primary">Generate</button>
          <button class="add_to_library_button btn btn-secondary" data-bs-dismiss="modal">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Config Modal -->
  <div class="modal fade" id="configModal" tabindex="-1" aria-labelledby="configModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="configModalLabel">Configuration</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="api_config">
            <div class="form_row">
              <label for="api_token_input">API Key:
                <input type="text" class="api_token_input">
              </label>
            </div>
            <div class="form_row">
              <label for="session_id_input">Session:
                <input type="text" class="session_id_input">
              </label>
            </div>
            <div class="form_row">
              <label class="session_anchor_label"></label>
              <a class="session_anchor" href="" target="_blank"></a>
            </div>
            <button class="una_sharp_btn reset_chrome_storage">Clear Storage</button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>




</body>

</html>
