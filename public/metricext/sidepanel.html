<html>

<head>
  <link rel="stylesheet" href="lib/materialiconsoutlined.css">
  <link href="lib/bootstrap.min.css" rel="stylesheet">
  <script src="lib/bootstrap.bundle.min.js"></script>
  <link href="main.css" rel="stylesheet">
  <link href="lib/slimselect.css" rel="stylesheet">
  <script src="models/index.js"></script>
  </link>
</head>
<style>
  .analysis_container {
  display: flex;
  flex-direction: column;
  height: 100%;
  padding: var(--spacing-medium);
}

.output_container {
  flex: 1;
  margin-bottom: var(--spacing-large);
  overflow: auto;
}

.analysis_display {
  font-family: var(--font-family);
  font-size: var(--font-size-base);
  line-height: 1.5;
}

.analysis_sets_configuration {
  margin-bottom: var(--spacing-medium);
}

.textarea_container {
  margin-top: auto;
}

.query_source_controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: var(--spacing-small);
}

.query_text_description {
  display: flex;
}

.query_source_text_length,
.query_source_tokens_length {
  margin-right: var(--spacing-medium);
}

.query_source_action {
  padding: var(--spacing-small) var(--spacing-medium);
  font-size: var(--font-size-base);
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
}

.query_source_text {
  width: 100%;
  min-height: 150px;
  padding: var(--spacing-medium);
  font-family: var(--font-family);
  font-size: var(--font-size-base);
  line-height: 1.5;
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
  resize: vertical;
}
</style>
<body>
  <div class="no_session_key" style="display: none;">
    <div class="message">
      <i class="material-icons-outlined">warning</i>
      <span>No session key. Please visit <a href="https://unacog.com" target="_blank">unacog.com</a> to get
        started.</span>
    </div>
  </div>
  <div class="">
    <div class="analysis_container">
      <div class="analysis_header">
        <h5 class="category_header">Text to Analyze</h5>
        <span class="status_text">Running...</span>
        <button class="show_main_page_btn btn">
          <i class="material-icons-outlined">home</i>
        </button>
      </div>
      <div class="textarea_container">
        <textarea class="query_source_text" placeholder="Enter text for analysis..."></textarea>
        <div class="query_source_controls">
          <div class="query_text_description">
            <div class="query_source_text_length"></div>
            <div class="query_source_tokens_length">&nbsp;</div>
          </div>
          <br>
          <br>
          <select class="query_source_action">
            <option>Action</option>
            <option>Analyze</option>
            <option>Copy to Clipboard</option>
            <option>Analyze Selection</option>
            <option>Analyze Page</option>
          </select>
        </div>
      </div>
      <div class="analysis_sets_configuration">
        <select class="analysis_set_select" multiple>
        </select>
      </div>
      <div>
        <h5 class="category_header analysis_complete">Analysis Results</h5>
        <h5 class="category_header analysis_running">Analysis Running...</h5>
        <div class="output_container">
          <div class="analysis_display"></div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
